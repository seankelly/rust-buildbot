    # Write that value to the commit-id file
    commit_id_cmd = "echo '%(commit_id)s' > " + local_dist_platform_dir + "/commit-id"
    f.addStep(MasterShellCommand(name="stamp commit id",
                                 command=["sh", "-c", WithProperties(commit_id_cmd)]))

